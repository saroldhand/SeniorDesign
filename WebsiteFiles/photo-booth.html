<!DOCTYPE html>
<html>
  <head>
    <title>Smart Garden Solution</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
      .photo-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-gap: 10px;
      }
      .photo-grid figure {
        margin: 0px 10px;
      }
      img{
        border: 2px solid black;
      }
      figcaption{
        margin: 20px;
        margin-top: 5px;
      }
    </style>

  </head>
  <body>
    <header>
      <img src="photos/UC_logo-125.png" alt="Smart Garden Simulation">
      <h1>Smart Garden Solution</h1>
      <nav>
        <a href="index.html" class="nav-buttons">Project Overview</a>
        <a href="plant-stats.html" class="nav-buttons">Plant Stats</a>
        <a href="photo-booth.html" class="nav-buttons">Photo Booth</a>
      </nav>
    </header>
    
    <section>
      <h2>Photo of the project and specifications</h2>
      <div class="photo-grid">
        <figure>
          <img src="photos/budget.png" alt="budget">
          <figcaption>Project Budget</figcaption>
        </figure>
        <figure>
          <img src="photos/ganttChart.png" alt="Gantt Chart">
          <figcaption>Gantt Chart</figcaption>
        </figure>
        <figure>
          <img src="photos/circutBlockDiagram.png" alt="Circuit Block Diagram">
          <figcaption>Circuit Block Diagram</figcaption>
        </figure>
        <figure>
          <img src="photos/initialConcept.png" alt="Initial Concept">
          <figcaption>3D model of original concept</figcaption>
        </figure>
        <figure>
          <img src="photos/pumpWires.png" alt="Pump Wires">
          <figcaption>Wiring diagram for pump, battery, and sensors</figcaption>
        </figure>
        <figure>
          <img src="photos/waterLevelWires.png" alt="Photo 1">
          <figcaption>Wiring diagram for ultrasonic water level sensor</figcaption>
        </figure>
        <figure>
          <img src="photos/solarPanel.png" alt="Solar Panel">
          <figcaption>Solar Panel</figcaption>
        </figure>
        <figure>
          <img src="photos/lucas.png" alt="Lucas working">
          <figcaption>Assembling project for testing</figcaption>
        </figure>
      </div>


    </section>
    
  </body>
</html>
